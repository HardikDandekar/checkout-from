
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <form class="checkout-form">
            <h2>Checkout</h2>

            <!-- Personal Information Section -->
            <div class="section">
                <h3>Personal Information</h3>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <!-- Shipping Address Section -->
            <div class="section">
                <h3>Shipping Address</h3>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main St" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="New York" required>


            </div>

            <!-- Payment Method Section -->
            <div class="section">
                <h3>Payment Method</h3>
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required>

                <label for="expiration">Expiration Date</label>
                <input type="month" id="expiration" name="expiration" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
